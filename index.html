<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/vendor/normalize.css">
  <link rel="stylesheet" href="/styles/style.css">
  <script src="./vendor/1383a3ef05.js" crossorigin="anonymous"></script>
  <title>Flight search</title>
  <link rel="shortcut icon" href="./images/icons8-plane-32.png" type="image/x-icon">
</head>
<body class="page">
  <aside class="aside">
    <form class="aside-form" id="form">
      <div class="aside-form__item">
        <label class="aside-form__label">Сортировать</label>
        <div class="aside-form__radio">
          <input checked class="aside__radio-item" type="radio" name="sort" value="price_increase" id="radio_1">
          <label class="aside-form__label-inline" for="radio_1">- по возрастанию цены</label>
        </div>
        <div class="aside-form__radio">
          <input class="aside__radio-item" type="radio" name="sort" value="price_decrease" id="radio_2">
          <label class="aside-form__label-inline" for="radio_2">- по убыванию цены</label>
        </div>
        <div class="aside-form__radio">
          <input class="aside__radio-item" type="radio" name="sort" value="travel_time" id="radio_3">
          <label class="aside-form__label-inline" for="radio_3">- по времени в пути</label>
        </div>
      </div>
      <div class="aside-form__item">
        <label class="aside-form__label">Фильтровать</label>
        <div class="aside-form__checkbox">
          <input class="aside-form__checkbox" checked type="checkbox" name="section_2" id="check_1">
          <label class="aside-form__label-inline" for="check_1">
            - 1 пересадка</label>
        </div>
        <div class="aside-form__checkbox">
          <input class="aside-form__checkbox" checked type="checkbox" name="section_1" id="check_2">
          <label class="aside-form__label-inline" for="check_2">
            - без пересадок</label>
        </div>
      </div>
      <div class="aside-form__item">
        <label class="aside-form__label">Цена</label>
        <div class="aside-form__text-input">
          <label for="text-input_1" class="aside-form__label-inline">От</label>
          <input class="aside-form__text-input" type="number" id="text-input_1" name="min_price">
        </div>
        <div class="aside-form__text-input">
          <label for="text-input_2" class="aside-form__label-inline">До</label>
          <input class="aside-form__text-input" type="number" id="text-input_2" name="max_price">
        </div>
      </div>
      <div class="aside-form__item aside-form__item_type_carriers">
        <label class="aside-form__label">Авиакомпании</label>
      </div>
    </form>
  </aside>
  <main class="main">
    <section class="main__cards">
    </section>

    <button class="main__button">Показать еще</button>
  </main>
  </main>
  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
